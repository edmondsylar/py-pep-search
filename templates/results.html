{% extends 'base.html' %}
{% block content %}
      <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <h2 class="text-center display-4">Search</h2>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="/search" method="POST">
                        <div class="input-group">
                            <input type="search" name="search" class="form-control form-control-lg" placeholder="Type PEP Name">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-lg btn-default">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br>
            <div class="card card-solid">
                <div class="card-body pb-0">
                    <div class="row">
                        {% for person in data %}
                            <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch flex-column">
                                <div class="card bg-light d-flex flex-fill">
                                    <div class="card-header border-bottom-0">
                                        <small class="disbabled btn btn-xs btn-danger">person flagged as PEP</small>
                                    </div>
                                    <div class="card-body pt-0">
                                    <div class="row">
                                        <div class="col-7">
                                        <h2 class="lead"><b>{{person.title}}</b></h2>
                                        <p class="text-muted text-sm"><b>Employment: </b>{{person.position}}</p>

                                        <ul class="ml-4 mb-0 fa-ul text-muted">
                                            <li class="small"><span class="fa-li"><i class="fas fa-sm fa-calendar-alt"></i></span> born {{ person.DOB }}</li>
                                            <li class="small"><span class="fa-li"><i class="fas fa-sm fa-link"></i></span> Reference:  
                                                <span style="color:blue"> {{ person.link }} </span></li>
                                          </ul>
                                        </div>
                                        <div class="col-5 text-center">
                                        <img src="{{ person.image }}" alt="user-avatar" class="img-circle img-fluid">
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        
        </div>
    </section>
  </div>


{% endblock %}
